<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <div class="currency-container">
        <select id="currency-first">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD" selected>USD</option>
          <option value="AZN">AZN</option>
          <option value="CHF">CHF</option>
          <option value="RUB">RUB</option>
          <option value="UAH">UAH</option>
          <option value="PLN">PLN</option>
          <option value="TRY">TRY</option>
          <option value="NZD">NZD</option>
        </select>
        <input type="number" id="worth-first" min="0" autofocus />
      </div>
      <i id="refresh-btn" class="fa-solid fa-arrows-rotate"></i>
      <div class="currency-container">
        <select id="currency-second">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR" selected>EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD">USD</option>
          <option value="AZN">AZN</option>
          <option value="CHF">CHF</option>
          <option value="RUB">RUB</option>
          <option value="UAH">UAH</option>
          <option value="PLN">PLN</option>
          <option value="TRY">TRY</option>
          <option value="NZD">NZD</option>
        </select>
        <input type="number" id="worth-second" disabled />
      </div>
      <p class="exchange-rate"></p>
      <div class="buttons">
        <button class="favorite-btn">Save Favorite Rate</button>
        <button class="delete-favorite-rate">Delete Favorite Rate</button>
      </div>
      <div class="favorite-rates-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
